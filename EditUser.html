<div class="container">

    <div id="login">

        <form method="post">

            <fieldset class="clearfix">

                <div class="signup">

                    <!--Her er alle input-boxes til at ændre bruger-->

                    <p id="oldFirstname"><input type="text" placeholder="Fornavn" id="firstName"></p>
                    <p id="oldLastname"><input type="text" placeholder="Efternavn" id="lastName"></p>
                    <p id="oldUsername"><input type="text" placeholder="Brugernavn" id="username"></p>
                    <p id="oldEmail"><input type="text" placeholder="E-mail" id="email"></p>
                    <p id="oldPassword">********<input type="password"  placeholder="Adgangskode" id="password"></p>

                    <!--Knapper til at slette og ændre bruger-->
                    <div class="buttons">
                    <button id="editUserButton">Foretag ændringer</button>
                    <button id="deleteUserButton" >Slet bruger</button>
                    </div>

                </div>

            </fieldset>
