<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/Style.css">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- Der er i dette HTML-dokument anvendt kode fra Bootstrap. Se bootstrap.css for copyright-->

<!--Navbar-->

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="Login.html"><img src="lib/img/logos.png"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


<!-- Nedenstående er der brugt kopieret kode. Se Style.css for copyright-->


<div id="clouds">
    <div class="cloud x1"></div>
    <!-- Time for multiple clouds to dance around -->
    <div class="cloud x2"></div>
    <div class="cloud x3"></div>
    <div class="cloud x4"></div>
    <div class="cloud x5"></div>
</div>

<!--Denne div indeholder logoet til Bookit-->
<div class="loginLogo">
    <img src="lib/img/BookitLogo.png" alt="Bookit">
</div>

<div class="container">

    <div id="login">

        <form method="post">

            <fieldset class="clearfix">

                <!--Input boxes til username og password-->

                <p><span class="fontawesome-user"></span><input type="text" id="inputUsername" placeholder="Brugernavn"></p>
                <p><span class="fontawesome-lock"></span><input type="password" id="inputPassword" placeholder="Adgangskode"></p>

                <button class="pushButton" id="LoginButton">Login</button>

            </fieldset>

        </form>

        <!--Redirecter til opret bruger, hvis man ikke har en bruger-->
        <p>Er du ikke bruger? <a href="Signup.html" class="blue">Opret Bruger</a><span class="fontawesome-arrow-right"></span></p>

    </div> <!-- end login -->

</div>

<div class="footer"><h3>Copyright © 2016 All Rights Reserved - BookIt - Niklas Sachs Tastum</h3></div>


<script type="text/javascript" src="lib/js/jquery-3.1.1.js"></script>
<script type="text/javascript" src="js/sdk.js"></script>
<script type="text/javascript" src="js/Login.page.js"></script>
<script type="text/javascript" src="lib/js/bootstrap.js"></script>

</body>
</html>
